{% extends 'base.html' %}{% load static %}

{% block title %}Cat√©gories{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/sub_categories.css' %}">{% endblock %}

{% block main %}

    <div class="wrapper-grey padded">
      <div class="container">
          <h2 class="text-center">Choisi ton quiz</h2>
          <div class="row">
              {% for quiz in object_list %}

                    <div class="col-sm-4">
                    <a class="trash-icon-a" href="{% url 'delete_quiz' quiz.id %}"> <img src="{% static 'img/poubelle-de-recyclage.png' %}" class="trash-icon" alt="Trash Icon"></a>
                        <a href="{% url 'my_questions' quiz.id %}">
                            <div class="card" style="background-image : url('{{ "../" }}{{ quiz.picture }}');">
                              <div class="card-category">{{ quiz.name }}</div>
                            </div>
                        </a>
                    </div>
              {% endfor %}
          </div>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
{% endblock %}
