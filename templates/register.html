{% extends 'base.html' %}{% load static %}

{% block title %}register{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">

                    <form method="post" class="card-body cardbody-color p-lg-5">
                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                 width="200px" alt="profile">
                        </div>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {% if field.name == "password" %}
                                    <input type="password" class="form-control" id="{{ field.id }}" name="{{ field.name }}"
                                           minlength="{{ field.minlength }}" placeholder="{{ field.id }}" required>
                                {% else %}
                                    <input type="text" class="form-control" id="{{ field.id }}"
                                           name="{{ field.name }}"
                                           minlength="{{ field.minlength }}" placeholder="{{ field.id }}" required>
                                {% endif %}


                                {% for error in field.errors %}
                                    <p class="text-danger">{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endfor %}

                        <div class="text-center"><input type="submit" value="Register"
                                                        class="btn btn-color px-5 mb-5 w-100"></div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
